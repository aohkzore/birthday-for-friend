<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎂 生日祝福</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .text {
            font-size: 32px;  /* 加大字体 */
            font-weight: bold;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        #text1 {
            color: black; /* hi 变成黑色 */
        }
        #blessing-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            display: none; /* 初始隐藏 */
        }
        #blessing-btn:hover {
            background-color: #388E3C;
        }
        #chat-box {
            display: none;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
            text-align: left;
            margin-top: 20px;
            position: relative;
        }
        #chat-text {
            font-size: 18px;
            white-space: pre-line;
            min-height: 50px;
        }
        #send-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 5px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
        #send-btn:hover {
            background-color: #388E3C;
        }
    </style>
</head>
<body>

    <!-- 🎵 背景音乐 -->
    <audio id="bg-music" src="http://music.163.com/song/media/outer/url?id=454828887.mp3" autoplay loop></audio>

    <p id="text1" class="text">hi 🐙</p>
    <button id="blessing-btn" onclick="showNext()">Receive Blessing 🍀</button>

    <p id="text2" class="text">今天是你的生日🤲🏻🎂</p>

    <div id="chat-box">
        <p id="chat-text"></p>
        <button id="send-btn" onclick="nextPage()">Send</button>
    </div>

    <script>
        let texts = document.querySelectorAll(".text");
        let blessingBtn = document.getElementById("blessing-btn");
        let chatBox = document.getElementById("chat-box");
        let chatText = document.getElementById("chat-text");
        let sendBtn = document.getElementById("send-btn");
        let index = 0;
        let message = "很高兴陪你走过这些幸福的日子:)\n祝你生日快乐喔🎁";
        let step = 0;

        function showNext() {
            if (step === 0) {
                texts[1].style.opacity = 1; // 显示“今天是你的生日”
                step++;
            } else if (step === 1) {
                chatBox.style.display = "block"; // 显示对话框
                typeMessage(0);
                blessingBtn.style.display = "none"; // 隐藏按钮
                step++;
            }
        }

        function typeMessage(i) {
            if (i < message.length) {
                chatText.innerHTML += message[i];
                setTimeout(() => typeMessage(i + 1), 100);
            } else {
                sendBtn.style.display = "block";
            }
        }

        function nextPage() {
            alert("跳转到下一个界面！"); // 这里可以换成实际的跳转逻辑
        }

        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(() => {
                texts[0].style.opacity = 1; // hi 🐙 先浮现
                setTimeout(() => {
                    blessingBtn.style.display = "inline-block"; // 显示按钮
                }, 1500);
            }, 500);
        });
    </script>

</body>
</html>
